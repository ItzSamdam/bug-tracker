<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .bug-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .bug-card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            font-weight: bold;
        }
        .bug-image {
            max-height: 200px;
            object-fit: contain;
            background-color: #f1f1f1;
        }
        .status-badge {
            font-size: 0.9em;
        }
        .status-open {
            background-color: #dc3545;
        }
        .status-in-progress {
            background-color: #ffc107;
        }
        .status-resolved {
            background-color: #28a745;
        }
        .status-cancelled {
            background-color: #6c757d;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bug Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="dashboard-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="add-bug-link">Report Bug</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="username-display"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Login Form -->
        <div id="login-section" class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is-admin">
                    <label class="form-check-label" for="is-admin">Login as Admin</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" style="display: none;">
            <h2 class="mb-4">Bug Dashboard</h2>
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="filter-status">Filter by Status:</label>
                        <select class="form-control" id="filter-status">
                            <option value="all">All</option>
                            <option value="open">Open</option>
                            <option value="in-progress">In Progress</option>
                            <option value="resolved">Resolved</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="search-input">Search:</label>
                        <input type="text" class="form-control" id="search-input" placeholder="Search by description or page...">
                    </div>
                </div>
            </div>
            <div id="bugs-container" class="row">
                <!-- Bug cards will be dynamically added here -->
            </div>
        </div>

        <!-- Add Bug Form -->
        <div id="add-bug-section" style="display: none;">
            <h2 class="mb-4">Report a Bug</h2>
            <form id="add-bug-form">
                <div class="mb-3">
                    <label for="bug-page" class="form-label">Page/Location</label>
                    <input type="text" class="form-control" id="bug-page" required>
                </div>
                <div class="mb-3">
                    <label for="bug-description" class="form-label">Description</label>
                    <textarea class="form-control" id="bug-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="bug-image" class="form-label">Screenshot</label>
                    <input type="file" class="form-control" id="bug-image" accept="image/*">
                    <div class="form-text">Upload a screenshot of the bug (optional)</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit Bug Report</button>
            </form>
        </div>

        <!-- Bug Detail Modal -->
        <div class="modal fade" id="bug-detail-modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Bug Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img id="modal-bug-image" src="/api/placeholder/400/320" alt="Bug screenshot" class="img-fluid mb-3 bug-image">
                            </div>
                            <div class="col-md-6">
                                <h5>Details</h5>
                                <p><strong>ID:</strong> <span id="modal-bug-id"></span></p>
                                <p><strong>Page:</strong> <span id="modal-bug-page"></span></p>
                                <p><strong>Reported by:</strong> <span id="modal-bug-creator"></span></p>
                                <p><strong>Reported on:</strong> <span id="modal-bug-date"></span></p>
                                <p><strong>Current Status:</strong> <span id="modal-bug-status" class="badge"></span></p>
                                
                                <div id="modal-admin-controls" style="display: none;">
                                    <h5 class="mt-3">Update Status</h5>
                                    <select class="form-control mb-2" id="update-status">
                                        <option value="open">Open</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="resolved">Resolved</option>
                                    </select>
                                    <button id="update-status-btn" class="btn btn-primary">Update Status</button>
                                </div>
                                
                                <div id="modal-creator-controls" style="display: none;">
                                    <button id="cancel-bug-btn" class="btn btn-secondary mt-3">Cancel Bug Report</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h5>Description</h5>
                                <p id="modal-bug-description"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for demonstration - in a real app, this would be stored in MongoDB
        let currentUser = null;
        let isAdmin = false;
        
        // Mock database of users
        const users = [
            { username: "admin", password: "admin123", isAdmin: true },
            { username: "user1", password: "user123", isAdmin: false },
            { username: "user2", password: "user123", isAdmin: false }
        ];
        
        // Mock database of bugs
        let bugs = [
            {
                id: "bug-001",
                page: "/products",
                description: "Add to cart button doesn't work on mobile devices",
                imageUrl: "/api/placeholder/400/320", // Placeholder image
                status: "open",
                creator: "user1",
                createdAt: "2025-05-01T10:30:00"
            },
            {
                id: "bug-002",
                page: "/login",
                description: "Password reset email is not being sent",
                imageUrl: "/api/placeholder/400/320", // Placeholder image
                status: "in-progress",
                creator: "user2",
                createdAt: "2025-05-03T14:15:00"
            },
            {
                id: "bug-003",
                page: "/checkout",
                description: "Payment form validation error on Safari browser",
                imageUrl: "/api/placeholder/400/320", // Placeholder image
                status: "resolved",
                creator: "user1",
                createdAt: "2025-04-28T09:20:00"
            }
        ];

        // Helper function to format dates
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Function to get status badge class
        function getStatusBadgeClass(status) {
            switch(status) {
                case 'open': return 'bg-danger';
                case 'in-progress': return 'bg-warning text-dark';
                case 'resolved': return 'bg-success';
                case 'cancelled': return 'bg-secondary';
                default: return 'bg-primary';
            }
        }

        // Function to display bugs
        function displayBugs(filteredBugs = bugs) {
            const bugsContainer = $('#bugs-container');
            bugsContainer.empty();
            
            if (filteredBugs.length === 0) {
                bugsContainer.html('<div class="col-12"><p>No bugs found.</p></div>');
                return;
            }
            
            filteredBugs.forEach(bug => {
                const statusClass = getStatusBadgeClass(bug.status);
                const statusText = bug.status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                const bugCard = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card bug-card" data-bug-id="${bug.id}">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                Bug #${bug.id.split('-')[1]}
                                <span class="badge ${statusClass} status-badge">${statusText}</span>
                            </div>
                            <img src="${bug.imageUrl}" class="bug-image" alt="Bug screenshot">
                            <div class="card-body">
                                <h5 class="card-title">${bug.page}</h5>
                                <p class="card-text">${bug.description.substring(0, 100)}${bug.description.length > 100 ? '...' : ''}</p>
                                <p class="card-text"><small class="text-muted">Reported by: ${bug.creator} on ${formatDate(bug.createdAt)}</small></p>
                                <button class="btn btn-sm btn-outline-primary view-details-btn">View Details</button>
                            </div>
                        </div>
                    </div>
                `;
                bugsContainer.append(bugCard);
            });
            
            // Attach click event to view details buttons
            $('.view-details-btn').on('click', function() {
                const bugId = $(this).closest('.bug-card').data('bug-id');
                showBugDetails(bugId);
            });
        }

        // Function to show bug details in modal
        function showBugDetails(bugId) {
            const bug = bugs.find(b => b.id === bugId);
            if (!bug) return;
            
            $('#modal-bug-id').text(bug.id);
            $('#modal-bug-page').text(bug.page);
            $('#modal-bug-description').text(bug.description);
            $('#modal-bug-creator').text(bug.creator);
            $('#modal-bug-date').text(formatDate(bug.createdAt));
            
            const statusBadge = $('#modal-bug-status');
            statusBadge.text(bug.status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase()));
            statusBadge.removeClass().addClass('badge ' + getStatusBadgeClass(bug.status));
            
            $('#modal-bug-image').attr('src', bug.imageUrl);
            
            // Show/hide admin controls
            $('#modal-admin-controls').toggle(isAdmin);
            $('#update-status').val(bug.status);
            
            // Show/hide creator controls (can cancel only if creator and status is not already cancelled)
            const isCreator = currentUser === bug.creator;
            const canCancel = isCreator && bug.status !== 'cancelled';
            $('#modal-creator-controls').toggle(canCancel);
            
            // Set up update status button
            $('#update-status-btn').off('click').on('click', function() {
                updateBugStatus(bugId, $('#update-status').val());
            });
            
            // Set up cancel bug button
            $('#cancel-bug-btn').off('click').on('click', function() {
                updateBugStatus(bugId, 'cancelled');
            });
            
            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('bug-detail-modal'));
            modal.show();
        }

        // Function to update bug status
        function updateBugStatus(bugId, newStatus) {
            const bugIndex = bugs.findIndex(b => b.id === bugId);
            if (bugIndex === -1) return;
            
            // In a real app, this would be an API call to MongoDB
            bugs[bugIndex].status = newStatus;
            
            // Update the modal
            const statusBadge = $('#modal-bug-status');
            statusBadge.text(newStatus.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase()));
            statusBadge.removeClass().addClass('badge ' + getStatusBadgeClass(newStatus));
            
            // Hide creator controls if bug is now cancelled
            if (newStatus === 'cancelled') {
                $('#modal-creator-controls').hide();
            }
            
            // Refresh the dashboard
            displayBugs(filterBugs());
            
            // Show notification
            alert(`Status updated to ${newStatus.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase())}`);
        }

        // Function to filter bugs
        function filterBugs() {
            const statusFilter = $('#filter-status').val();
            const searchTerm = $('#search-input').val().toLowerCase();
            
            return bugs.filter(bug => {
                // Filter by status
                if (statusFilter !== 'all' && bug.status !== statusFilter) {
                    return false;
                }
                
                // Filter by search term
                if (searchTerm && !(
                    bug.description.toLowerCase().includes(searchTerm) ||
                    bug.page.toLowerCase().includes(searchTerm)
                )) {
                    return false;
                }
                
                return true;
            });
        }

        // Handle login form submission
        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            
            const username = $('#username').val();
            const password = $('#password').val();
            const adminCheckbox = $('#is-admin').prop('checked');
            
            // In a real app, this would validate against MongoDB
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // For demo purposes, we'll allow the checkbox to override the actual user role
                isAdmin = adminCheckbox ? true : user.isAdmin;
                currentUser = username;
                
                // Update UI
                $('#username-display').text(username + (isAdmin ? ' (Admin)' : ''));
                $('#login-section').hide();
                $('#dashboard-section').show();
                
                // Load bugs
                displayBugs();
            } else {
                alert('Invalid credentials');
            }
        });

        // Handle logout
        $('#logout-link').on('click', function(e) {
            e.preventDefault();
            
            currentUser = null;
            isAdmin = false;
            
            // Update UI
            $('#username-display').text('');
            $('#dashboard-section').hide();
            $('#add-bug-section').hide();
            $('#login-section').show();
            
            // Clear form
            $('#login-form')[0].reset();
        });

        // Handle navigation
        $('#dashboard-link').on('click', function(e) {
            e.preventDefault();
            $('#dashboard-section').show();
            $('#add-bug-section').hide();
        });

        $('#add-bug-link').on('click', function(e) {
            e.preventDefault();
            $('#dashboard-section').hide();
            $('#add-bug-section').show();
        });

        // Handle bug form submission
        $('#add-bug-form').on('submit', function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Please login first');
                return;
            }
            
            const page = $('#bug-page').val();
            const description = $('#bug-description').val();
            
            // In a real app, this would upload the image to a server or cloud storage
            // For demo purposes, we'll just use a placeholder
            const imageUrl = "/api/placeholder/400/320";
            
            // Generate a new bug ID
            const newId = 'bug-' + String(bugs.length + 1).padStart(3, '0');
            
            // Create new bug object
            const newBug = {
                id: newId,
                page: page,
                description: description,
                imageUrl: imageUrl,
                status: 'open',
                creator: currentUser,
                createdAt: new Date().toISOString()
            };
            
            // In a real app, this would be an API call to MongoDB
            bugs.push(newBug);
            
            // Reset form and go back to dashboard
            $('#add-bug-form')[0].reset();
            $('#dashboard-section').show();
            $('#add-bug-section').hide();
            
            // Refresh the dashboard
            displayBugs();
            
            // Show notification
            alert('Bug report submitted successfully!');
        });

        // Handle filter and search
        $('#filter-status, #search-input').on('change keyup', function() {
            displayBugs(filterBugs());
        });

        // Initialize the app
        $(document).ready(function() {
            // By default show login screen
            $('#login-section').show();
            $('#dashboard-section').hide();
            $('#add-bug-section').hide();
        });
    </script>
</body>
</html>
